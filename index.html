<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Log-in__form-css</title>
  </head>
  <body>
    <div class="big__frame">
      <div class="sign__form">
        <header class="sign__header">
          <h3>Sign in</h3>
        </header>
        <div class="input__frame">
          <div class="frame-email">
            <input type="text" value="email" class="input-email" />
          </div>
          <div class="frame-ps">
            <input type="text" value="password" class="input-ps" />
          </div>
          <div class="frame-forgot">
            <span>Forgot Password?</span>
          </div>
          <div class="frame-check">
            <span>
              <i class="far fa-check-square" style="color: red;"></i>
            </span>
            <span id="Remember">Remember Me</span>
          </div>
        </div>
        <div class="btn__frame">
          <div class="frame-btn-sign">
            <span>Sign in</span>
          </div>
          <span class="or">OR</span>
          <div class="frame-btn-sns">
            <div class="sns-facebook">
              <span>Facebook</span>
            </div>
            <div class="sns-twitter">
              <span>Twitter</span>
            </div>
          </div>
        </div>
        <nav class="nav">
          <div class="join__frame">
            <div>need an account?</div>
            <div class="nav__account">Sign up</div>
          </div>
          <div class="find__frame">
            <div>forgot your password?</div>
            <div class="nav__account">Retrive</div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
